<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- outer div -->
    <div class="container">
      <form action="#" name="forms">
        <!-- transparent input box -->
        <input type="text" value="0" />
        <!-- buttons start -->
        <div class="row justify-content-between">
          <div class="col-3">
            <button type="button" class="btn button-design w-100">AC</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design w-100">DEL</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design w-100">%</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design w-100">/</button>
          </div>
        </div>

        <div class="row justify-content-between">
          <div class="col-3">
            <button type="button" class="btn button-design1 w-100">7</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design1 w-100">8</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design1 w-100">9</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design w-100">*</button>
          </div>
        </div>

        <div class="row justify-content-between">
          <div class="col-3">
            <button type="button" class="btn button-design1 w-100">4</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design1 w-100">5</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design1 w-100">6</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design w-100">-</button>
          </div>
        </div>

        <div class="row justify-content-between">
          <div class="col-3">
            <button type="button" class="btn button-design1 w-100">1</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design1 w-100">2</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design1 w-100">3</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design w-100">+</button>
          </div>
        </div>

        <div class="row justify-content-between">
          <div class="col-6">
            <button
              type="button"
              class="btn button-design1 w-100"
              style="border-radius: 2rem"
            >
              0
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design1 w-100">.</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn button-design w-100">=</button>
          </div>
        </div>
        <!-- buttons end -->
      </form>
    </div>
  </body>
</html>
